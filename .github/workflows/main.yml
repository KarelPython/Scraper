name: Daily Job Scraping

on:
  schedule:
    - cron: '0 0 * * *'  # Spuštění každý den o půlnoci
  workflow_dispatch:      # Možnost manuálního spuštění

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Změněno na stabilnější verzi Pythonu
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file
      run: |
        # Vytvoření JSON souboru přímo z tajné proměnné
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        
        # Kontrola formátu JSON pomocí Python
        python -c "
        import json
        import sys
        
        try:
            with open('credentials.json', 'r') as f:
                creds = json.load(f)
                
            # Kontrola základních polí
            required_fields = ['type', 'project_id', 'private_key_id', 'private_key', 'client_email']
            missing_fields = [field for field in required_fields if field not in creds]
            
            if missing_fields:
                print(f'Error: Credentials file is missing required fields: {\", \".join(missing_fields)}')
                sys.exit(1)
                
            print('Credentials file is valid JSON with all required fields')
            print(f'Service account type: {creds.get(\"type\", \"unknown\")}')
            print(f'Project ID: {creds.get(\"project_id\", \"unknown\")}')
            print(f'Client email: {creds.get(\"client_email\", \"unknown\")}')
            
        except json.JSONDecodeError as e:
            print(f'Error: Invalid JSON format in credentials file: {e}')
            sys.exit(1)
        except Exception as e:
            print(f'Error: {e}')
            sys.exit(1)
        "
      
    - name: List directory structure
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        echo "Scraper directory:"
        ls -la Scraper || echo "Scraper directory not found"
      
    - name: Run scraper
      env:
        DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
        # Přidáme proměnnou pro testovací režim
        TEST_MODE: "true"
      run: |
        # Zjistíme, kde přesně je soubor jobs_scraper.py
        find . -name "jobs_scraper.py" -type f
        
        # Spustíme skript s absolutní cestou
        python jobs_scraper.py
      
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-logs
        path: |
          scraper.log
          */scraper.log
        retention-days: 7

    - name: Clean up credentials
      if: always()
      run: rm -f credentials.json
