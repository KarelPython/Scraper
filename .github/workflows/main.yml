name: Daily Job Scraping

on:
  schedule:
    - cron: '0 0 * * *'  # Spuštění každý den o půlnoci
  workflow_dispatch:      # Možnost manuálního spuštění

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Změněno na stabilnější verzi Pythonu
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file
      run: |
        # Vytvoření JSON souboru přímo z tajné proměnné
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        
        # Kontrola formátu JSON pomocí jq (standardní nástroj pro práci s JSON)
        sudo apt-get update && sudo apt-get install -y jq
        if ! jq . credentials.json > /dev/null 2>&1; then
          echo "Error: credentials.json is not a valid JSON file"
          cat credentials.json | head -n 5
          exit 1
        else
          echo "credentials.json is valid JSON"
        fi
      
    - name: List directory structure
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        echo "Scraper directory:"
        ls -la Scraper || echo "Scraper directory not found"
      
    - name: Run scraper
      env:
        DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
      run: |
        # Zjistíme, kde přesně je soubor jobs_scraper.py
        find . -name "jobs_scraper.py" -type f
        
        # Spustíme skript s absolutní cestou
        python jobs_scraper.py
      
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-logs
        path: |
          scraper.log
          */scraper.log
        retention-days: 7

    - name: Clean up credentials
      if: always()
      run: rm -f credentials.json
