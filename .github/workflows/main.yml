name: Daily Job Scraping

on:
  schedule:
    - cron: '0 0 * * *'  # Spuštění každý den o půlnoci
  workflow_dispatch:      # Možnost manuálního spuštění

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4    # Aktualizováno na v4
    
    - name: Set up Python
      uses: actions/setup-python@v5    # Aktualizováno na v5
      with:
        python-version: '3.13'        # Aktualizováno na Python 3.13
        cache: 'pip'                  # Přidáno cachování pip
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json
      
    - name: Run scraper
      env:
        DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
      run: python jobs_scraper.py
      
    - name: Upload logs
      if: always()    # Nahraje logy i v případě selhání
      uses: actions/upload-artifact@v4    # Aktualizováno na v4
      with:
        name: scraper-logs
        path: scraper.log
        retention-days: 7

    - name: Clean up credentials
      if: always()
      run: rm -f credentials.json
